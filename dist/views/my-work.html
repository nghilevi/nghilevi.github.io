<div id="search" class="search" ng-if="projects"><autocomplete ng-model="query" attr-placeholder="Search my {{projects.length}}+ projects by keywords (e.g 'Web', Angular', 'React', 'Android', 'TypeScript', etc.)" data="autocompleteData" on-type="onType" on-select="selectItem"></autocomplete></div><div class="cards"><div class="card" ng-repeat="item in projects | filter: query | orderBy:searchOrder"><div class="flipper" ng-click="flip($event)"><div class="flipper-front" title="click me!"><div class="flipper-content" ng-attr-style="
                background-image: url('dist/img/project-thumbnails/{{item.noImage ? 'no-image' : item.name}}.png');
                background-size: cover
              "><h2 title="Project Name">{{item.name}} ({{item.cat}})</h2></div></div><div class="flipper-back"><div class="flipper-content"><p title="Category">{{item.name}} {{item.year ? '(' + item.year +')' : ''}}</p><img class="rating" title="Rating" ng-src="dist/img/rating/{{item.rating}}.png"><h3 title="Technologies">{{item.technologies}}</h3><p>{{item.description}}</p><div class="links" ng-repeat="link in item.links"><a target="_blank" title="{{link.type}}" ng-href="{{link.url}}"><img class="links" ng-src="dist/img/links/{{link.type}}.jpg"></a></div></div></div></div></div></div><img id="back-to-top" src="dist/img/back2top.png" alt="">
