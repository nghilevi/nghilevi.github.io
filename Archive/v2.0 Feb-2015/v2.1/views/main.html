<div class="main"> <div class="search"> <p>Hi there! This is an overview of some of the projects I have done so far. Search by enter any keywords. Have fun!</p> <label>search: </label> <input ng-model="query" placeholder="Type something, for example,'AngularJS' or 'Android' " autofocus> <label class="formgroup">Order by: <select ng-model="searchOrder"> <option value="rating">Rating <option value="name">Name <option value="cat">Categories </select> </label> <label class="formgroup"> <input type="radio" ng-model="direction" name="direction"> ascending </label> <label class="formgroup"> <input type="radio" ng-model="direction" name="direction" value="reverse"> descending </label> </div> <ul class="projectList" ui-sortable> <li ng-animate="'animate'" class="project cf" ng-repeat="item in projects  | filter: query | orderBy: searchOrder:direction" style="padding:5px 10px; cursor: move"> <div class="info"> <img title="Rating" ng-src="images/{{item.rating}}.png"> <h2 title="Project Name">{{item.name}}</h2> <p title="Category">{{item.cat}}</p> <h3 title="Technologies">{{item.technologies}}</h3> <div class="links" ng-repeat="link in item.links"> <a target="_blank" href="{{link[1]}}"><img ng-src="images/{{link[0]}}.jpg"></a> </div> </div> </li> </ul> </div>
