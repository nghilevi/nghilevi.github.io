<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>My Github Directory</title>
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main" ng-controller = "MyController">
  <div class="search">
    <h1>My Github Directory (Beta)</h1>
    <p>This web app provides a clean looking into my Github account. It is built using AngularJS and still on development. You can search by project name or by the technologies you are interested in.  Thanks for visiting!</p>
    <label>search: </label>
    <input ng-model="query" placeholder="Type a value, for example,'AngularJS' or 'Java' " autofocus />

    <label class="formgroup">by:
      <select ng-model="searchOrder"> 
        <option value="rating">Rating</option>
        <option value="name">Name</option>
      </select>
    </label>
    


    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction">
      ascending
    </label>

    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" value="reverse">
      descending
    </label>     

  </div>
  
  <ul class="projectList">
    <li class="artist cf" ng-repeat="item in projects  | filter: query | orderBy: searchOrder:direction">
      
      <div class="info">
          <h2>{{item.name}}</h2>
          <h3>{{item.technologies}}</h3>
          <div class="rating">
            <img ng-src="images/{{item.rating}}.png">
          </div><br/>
          <div class="links" ng-repeat="link in item.links">
              <a href="{{link[1]}}"><img ng-src="images/{{link[0]}}.jpg"></a>
          </div>

      </div>

    </li>
  </ul>


</div>
</body>
</html>
