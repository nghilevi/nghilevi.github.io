<div class="search" ng-if="projects"><autocomplete ng-model="query" attr-placeholder="Searching my {{projects.length}}+ projects by using keywords like 'TypeScript', 'React' etc. Click on thumbnails below to learn more about them." data="autocompleteData" on-type="onType" on-select="selectItem"></autocomplete></div><div class="cards"><div class="card" ng-repeat="item in projects | filter: query | orderBy:searchOrder"><div class="flipper" ng-click="flip($event)"><div class="flipper-front" title="click me!"><div class="flipper-content" ng-attr-style="
                background-image: url('./img/project-thumbnails/{{item.noImage ? 'no-image' : item.name}}.png');
                background-size: cover
              "><h1 title="Project Name">{{item.name}} ({{item.cat}})</h1></div></div><div class="flipper-back"><div class="flipper-content"><h2 title="Category">{{item.name}} {{item.year ? '(' + item.year +')' : ''}}</h2><h3 title="Technologies">{{item.technologies}}</h3><p>{{item.description}}</p><div id="{{item.name}}" class="links glow-blue" ng-mouseover="onMouseover($event)"><div class="link" ng-repeat="link in item.links"><a target="_blank" title="{{link.type}}" ng-href="{{link.url}}"><img ng-src="./img/links/{{link.type}}.png"></a></div></div></div></div></div></div></div><img id="back-to-top" src="./img/icons/back2top.png" alt="">
